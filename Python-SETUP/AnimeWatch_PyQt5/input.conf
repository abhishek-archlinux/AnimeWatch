PGUP seek +300
PGDWN seek -300 
RIGHT seek +10
LEFT seek -10
DOWN seek -60
UP seek +60
#A cycle_values aspect "16:9" "16:10" "4:3" "2.35:1" "-1" "1"
a cycle_values video-aspect "16:9" "4:3" "2.35:1" "-1"
#b set cache-size 100
c script_message disable-osc
b script_message enable-osc

R vf add flip
I show_text "Cache : ${demuxer-cache-duration}s"
i show_text "Size : ${file-size}"
M show_text ${media-title}
#l ${window-scale}
W cycle_values window-scale 1 1.5 2  
w add video-zoom -0.01 # zoom out with -panscan 0 -fs
e add video-zoom +0.01 # in
1 cycle_values window-scale 1
p show_text "${osd-sym-cc} ${time-pos} / ${time-remaining} (${percent-pos}%) (Cache : ${demuxer-cache-duration}s) (Buffer : ${cache-buffering-state}%)"
P show_text "${osd-sym-cc}..buffering (${cache-buffering-state}%)"
## Seek units are in seconds, but note that these are limited by keyframes
